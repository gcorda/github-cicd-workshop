name: Python CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: dependencies
      run: |
        pip install flake8
        pytest exercise_2

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Code checks
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: do the checks
      run: |
        pip install pytest
        pytest exercise_2

 